<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form style="max-width:600px;" th:object="${addMenuItemForm}" method="post" action="/menu/add-item">
            <div class="form-group">

                <!---No Idea but from what I can tell the th:value is the selected value, but the th field is what binds to the setter -->
                <label th:for="cheeseId">Cheeses</label>
                <select th:field="*{cheeseId}">
                    <option th:each="cheese : *{cheeses}"
                            th:value="${cheese.id}"
                            th:text="${cheese.name}"></option>
                </select>
                <span th:errors="*{cheeseId}" class="errors"></span>
            </div>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />


            <input type="submit" value="Add Cheese" />
        </form>

    </body>
</html>
